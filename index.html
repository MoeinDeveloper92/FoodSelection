<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
</head>

<body>
    <div class="container">
        <!-- section one -->
        <section class="section-1">
            <h1 class="section-heading">
                Variety of Foods
            </h1>
            <div class="section-1-icons">
                <i class="fa fa-egg change"></i>
                <i class="fa fa-stroopwafel"></i>
                <i class="fa fa-cheese"></i>
                <i class="fa fa-hotdog"></i>
                <i class="fa fa-drumstick"></i>
                <i class="fa fa-apple-alt"></i>
                <i class="fa fa-ice-cream"></i>
                <i class="fa fa-fish"></i>
                <i class="fa fa-cookie"></i>
                <i class="fa fa-seedling"></i>
            </div>
        </section>
        <!-- end nof section one -->
        <!-- section-2 -->
        <section class="section-2">
            <h1 class="section-heading">
                Popular Meals
            </h1>
            <div class="cards-container">
                <div class="card">
                    <img src="images/card-img-1.png" class="card-img" alt="">
                    <h3 class="card-name">
                        Fish
                    </h3>
                    <button class="card-btn">
                        Order now
                    </button>
                </div>
                <div class="card">
                    <img src="images/card-img-2.png" class="card-img" alt="">
                    <h3 class="card-name">
                        Cake
                    </h3>
                    <button class="card-btn">
                        Order now
                    </button>
                </div>
                <div class="card">
                    <img src="images/card-img-3.png" class="card-img" alt="">
                    <h3 class="card-name">
                        Lobster
                    </h3>
                    <button class="card-btn">
                        Order now
                    </button>
                </div>
            </div>

        </section>
        <!-- end of section 2 -->
    </div>

    <script src="https://kit.fontawesome.com/9ea5b03caf.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
